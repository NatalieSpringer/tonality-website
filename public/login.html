<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Username input form</h1>
    <form method="POST" action="/oauth2/aus4nvp00mFyV36By697/v1/authorize" data-se="o-form" slot="content" id="form19"
        class="ion-form o-form o-form-edit-mode">
        <div data-se="o-form-content" class="o-form-content o-form-theme clearfix">
            <h2 data-se="o-form-head" class="okta-form-title o-form-head">Log in to your account</h2>
            <div class="o-form-info-container"></div>
            <div class="o-form-error-container" data-se="o-form-error-container" role="alert"></div>
            <div class="o-form-fieldset-container" data-se="o-form-fieldset-container">
                <div data-se="o-form-fieldset-identifier" class="o-form-fieldset o-form-label-top">
                    <div data-se="o-form-label" class="okta-form-label o-form-label"><label
                            for="input27">Username&nbsp;</label></div>
                    <div data-se="o-form-input-container" class="o-form-input"><span data-se="o-form-input-identifier"
                            class="o-form-input-name-identifier o-form-control okta-form-input-field input-fix"><input
                                type="text" placeholder="" name="identifier" id="input27" value="" aria-label=""
                                autocomplete="username"></span></div>
                </div>
                <div data-se="o-form-fieldset-rememberMe" class="o-form-fieldset o-form-label-top">
                    <div data-se="o-form-input-container" class="o-form-input"><span data-se="o-form-input-rememberMe"
                            class="o-form-input-name-rememberMe">
                            <div class="custom-checkbox"><input type="checkbox" name="rememberMe" id="input35"><label
                                    for="input35" data-se-for-name="rememberMe" class="">Remember this device</label></div>
                        </span></div>
                </div>
            </div>
        </div>
        <div class="o-form-button-bar"><input class="button button-primary" type="submit" value="Next" data-type="save">
        </div>
    </form>
</body>
</html>
